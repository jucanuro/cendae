<style>
    @keyframes scan {
        0% { transform: translateX(-150%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(350%); opacity: 0; }
    }
    .header-compact {
        width: 100% !important;
        top: 0 !important;
        max-width: none !important;
        border-radius: 0 !important;
    }
    #mobile-menu.active { transform: translateY(0); }
    .text-2xl { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    #header-traditional.scrolled { transform: translateY(-100%); opacity: 0; }
    #orbital-container.visible { visibility: visible; transform: translateX(0); }
    #orbital-container.collapsed #moon-body { width: 140px; height: 140px; transform: translate(-15px, -15px); }
    #orbital-container.collapsed #mini-logo-container { opacity: 1; transform: scale(1); }
    #orbital-container.collapsed .toggle-btn { top: 80px; right: 15px; width: 45px; height: 45px; background: #e5142d; }
    #orbital-container.collapsed #orbital-content { opacity: 0; visibility: hidden; }
    #orbital-container:not(.collapsed) #icon-path { d: path("M6 18L18 6M6 6l12 12"); }
    .toggle-btn { top: 40px; right: 40px; }
</style>

<script>
    // Lógica General Scroll y Menús
    const headerTraditional = document.getElementById('header-traditional');
    const orbitalContainer = document.getElementById('orbital-container');

    window.addEventListener('scroll', function() {
        // Efecto scroll header tradicional
        const content = headerTraditional.firstElementChild;
        if (window.scrollY > 40) {
            headerTraditional.classList.add('top-0', 'w-full', 'max-w-none');
            content.classList.remove('rounded-lg', 'top-6');
            content.classList.add('rounded-none', 'border-x-0', 'border-t-0', 'bg-white/95');
        } else {
            headerTraditional.classList.remove('top-0', 'w-full', 'max-w-none');
            content.classList.add('rounded-lg');
            content.classList.remove('rounded-none', 'border-x-0', 'border-t-0', 'bg-white/95');
        }

        // Lógica Desktop Orbital
        if (window.innerWidth > 1024) {
            if (window.scrollY > 80) {
                headerTraditional.classList.add('scrolled');
                orbitalContainer.classList.add('visible');
            } else {
                headerTraditional.classList.remove('scrolled');
                orbitalContainer.classList.remove('visible');
                orbitalContainer.classList.add('collapsed'); 
            }
        }
    });

    function toggleOrbital() { 
        orbitalContainer.classList.toggle('collapsed'); 
    }

    function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        const icon = document.getElementById('mobile-menu-icon');
        menu.classList.toggle('active');
        if(menu.classList.contains('active')) {
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
        } else {
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>';
        }
    }
</script>
