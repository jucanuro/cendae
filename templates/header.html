<style>
    /* Control de Visibilidad del Header Tradicional */
    #header-traditional.scrolled {
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
    }

    /* Control del Menú Orbital */
    #orbital-container.visible {
        visibility: visible;
        transform: translateX(0);
    }

    /* Estilos del Botón y Estados del Orbital */
    .toggle-btn { top: 40px; right: 40px; }

    #orbital-container.collapsed #moon-body {
        width: 120px;
        height: 120px;
        transform: translate(-10px, -10px);
    }

    /* Logo solo visible cuando está plegado */
    #orbital-container.collapsed #mini-logo-container {
        opacity: 1;
        transform: scale(1);
    }

    #orbital-container.collapsed .toggle-btn {
        top: 60px; /* Posicionado para no tapar el logo mini */
        right: 15px;
        width: 45px;
        height: 45px;
        background: #e5142d; /* Color de realce al estar plegado */
    }

    #orbital-container.collapsed #orbital-content {
        opacity: 0;
        visibility: hidden;
        transform: scale(0.8);
    }

    /* Cambio de Icono: Hamburguesa al estar cerrado, X al abrir */
    #orbital-container:not(.collapsed) #icon-path {
        d: path("M6 18L18 6M6 6l12 12");
    }

    .nav-item:hover .line-decorator {
        width: 45px;
        background-color: #e5142d;
    }

    .backdrop-blur-xl {
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
    }
</style>

<script>
    const headerTraditional = document.getElementById('header-traditional');
    const orbitalContainer = document.getElementById('orbital-container');

    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;

        if (scrollY > 80) {
            headerTraditional.classList.add('scrolled');
            orbitalContainer.classList.add('visible');
        } else {
            headerTraditional.classList.remove('scrolled');
            orbitalContainer.classList.remove('visible');
            orbitalContainer.classList.add('collapsed'); 
        }
    });

    function toggleOrbital() {
        orbitalContainer.classList.toggle('collapsed');
    }
</script>
