<style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Cormorant+Garamond:ital,wght@1,500&display=swap');
    
    #cursoModal { font-family: 'Plus Jakarta Sans', sans-serif; }
    .serif { font-family: 'Cormorant Garamond', serif; }

    /* Scrollbar minimalista */
    .custom-scrollbar::-webkit-scrollbar { width: 3px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

    /* Animación de entrada: Flotado suave */
    #cursoModal.flex {
        animation: modalFloatIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes modalFloatIn {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
</style>

<script>
function closeModal() {
    const modal = document.getElementById('cursoModal');
    if (modal) {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.body.style.overflow = 'auto';
    }
}
</script>
